<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sandwhich Shop</title>
        <link rel = 'stylesheet' href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1 id = 'title'>Sandwhich Shop</h1>
        </div>
        <div class="form-container">
            <form class="add-sandwhich">
                <input 
                    type="text"
                    name="name"
                    value=""
                    placeholder="Sandwhich title"
                    class="input-text"
                >
                <input 
                    type="text" 
                    name="image"
                    value="" 
                    placeholder="Image Link"
                    class="input-text"
                    >
                <br />
                <input
                    type="text"
                    name="price"
                    value=""
                    placeholder="Value of the Sandwhich"
                    class="input-text"
                >
                <input
                    type="text"
                    name="Name of Sandwhich"
                    value=""
                    placeholder="How many would you like?"
                    class="input-text"
                >
                <br />
                <input
                    type="submit"
                    name="submit"
                    value="Enter Sandwhich"
                    class="submit"
                    id="submit-button"
                >
            </form>
        </div>
        <div class="sandwhich-holder">

        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
